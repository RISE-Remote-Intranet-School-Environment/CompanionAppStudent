<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion r√©ussie - ECAM Companion</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 1rem;
        }

        .error {
            color: #ff5252;
        }

        .token-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
        }

        .copy-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 8px;
        }

        .copy-btn:hover {
            background: #45a049;
        }

        .info {
            margin-top: 2rem;
            font-size: 14px;
            opacity: 0.8;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="success-icon" id="icon">üîê</div>
        <h1 id="title">Authentification en cours...</h1>
        <p id="message"></p>

        <div id="token-section" class="hidden">
            <p>Copiez ce token et collez-le dans l'application Desktop :</p>
            <div class="token-box" id="token-display"></div>
            <button class="copy-btn" onclick="copyToken()">üìã Copier le token</button>
        </div>

        <div id="error-section" class="hidden">
            <p id="error-message" class="error"></p>
        </div>

        <div class="info" id="info"></div>
    </div>

    <script>
        (function () {
            const params = new URLSearchParams(window.location.search);
            const accessToken = params.get('accessToken');
            const refreshToken = params.get('refreshToken');
            const error = params.get('error');
            const errorMessage = params.get('message');

            const icon = document.getElementById('icon');
            const title = document.getElementById('title');
            const message = document.getElementById('message');
            const tokenSection = document.getElementById('token-section');
            const tokenDisplay = document.getElementById('token-display');
            const errorSection = document.getElementById('error-section');
            const errorMsg = document.getElementById('error-message');
            const info = document.getElementById('info');

            if (error) {
                icon.textContent = '‚ùå';
                title.textContent = 'Erreur d\'authentification';
                errorSection.classList.remove('hidden');
                errorMsg.textContent = errorMessage || error;
                return;
            }

            if (accessToken && refreshToken) {
                icon.textContent = '‚úÖ';
                title.textContent = 'Connexion r√©ussie !';
                message.textContent = 'Vous pouvez maintenant retourner √† l\'application Desktop.';

                // Stocker le token pour que l'utilisateur puisse le copier
                window.authToken = accessToken;
                window.refreshToken = refreshToken;

                tokenSection.classList.remove('hidden');
                tokenDisplay.textContent = accessToken;

                info.innerHTML = 'Vous pouvez fermer cette fen√™tre et retourner √† l\'application.';

                // Essayer d'ouvrir l'app via deep link (peut fonctionner sur certains OS)
                // setTimeout(() => {
                //     window.location.href = 'be.ecam.companion://auth-callback?accessToken=' + accessToken + '&refreshToken=' + refreshToken;
                // }, 1000);
            } else {
                icon.textContent = '‚ùå';
                title.textContent = 'Erreur';
                errorSection.classList.remove('hidden');
                errorMsg.textContent = 'Tokens manquants dans la r√©ponse';
            }
        })();

        function copyToken() {
            const token = window.authToken;
            if (token) {
                navigator.clipboard.writeText(token).then(() => {
                    alert('Token copi√© dans le presse-papier !');
                }).catch(() => {
                    // Fallback pour les anciens navigateurs
                    const textarea = document.createElement('textarea');
                    textarea.value = token;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    alert('Token copi√© !');
                });
            }
        }
    </script>
</body>

</html>
