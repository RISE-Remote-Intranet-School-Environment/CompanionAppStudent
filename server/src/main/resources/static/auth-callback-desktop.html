<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Desktop ClacO₂</title>
    <style>
        :root {
            --ecam-blue: #003366;
            --bg-gradient: linear-gradient(135deg, #002B55 0%, #004E92 100%);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            width: 100%;
            max-width: 250px;
            height: auto;
            margin-bottom: 24px;
        }

        h2 {
            color: var(--ecam-blue);
            margin: 0 0 12px 0;
            font-size: 24px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin: 0 0 24px 0;
            font-size: 15px;
        }

        .token-box {
            background: #f5f7fa;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 12px;
            margin: 16px 0;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            color: #444;
            word-break: break-all;
            max-height: 80px;
            overflow-y: auto;
            text-align: left;
        }

        .btn {
            background: var(--ecam-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #002244;
        }

        .status-icon {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="/claco2_slogan_svg.svg" alt="ClacO₂" class="logo">

        <div id="success-state" class="hidden">
            <span class="status-icon success">✓</span>
            <h2>Connexion réussie !</h2>
            <p>Copiez ce token et collez-le dans l'application Desktop pour finaliser la connexion.</p>

            <div class="token-box" id="token-display"></div>

            <button class="btn" onclick="copyToken()">
                <span>Copier le token</span>
            </button>
        </div>

        <div id="error-state" class="hidden">
            <span class="status-icon error">✕</span>
            <h2 style="color: #dc3545;">Erreur de connexion</h2>
            <p id="error-details">Une erreur est survenue.</p>
        </div>

        <div id="loading-state">
            <p>Traitement de la réponse...</p>
        </div>
    </div>

    <script>
        (function () {
            const params = new URLSearchParams(window.location.search);
            const accessToken = params.get('accessToken');
            const error = params.get('error');
            const errorMessage = params.get('message');

            const loading = document.getElementById('loading-state');
            const success = document.getElementById('success-state');
            const errorDiv = document.getElementById('error-state');

            loading.classList.add('hidden');

            if (error) {
                errorDiv.classList.remove('hidden');
                document.getElementById('error-details').textContent = errorMessage || error;
                return;
            }

            if (accessToken) {
                window.authToken = accessToken;
                success.classList.remove('hidden');
                document.getElementById('token-display').textContent = accessToken;
            } else {
                errorDiv.classList.remove('hidden');
                document.getElementById('error-details').textContent = 'Token manquant';
            }
        })();

        function copyToken() {
            const token = window.authToken;
            if (token) {
                navigator.clipboard.writeText(token).then(() => {
                    const btn = document.querySelector('.btn');
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '<span>Copié !</span>';
                    btn.style.background = '#28a745';
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.style.background = '';
                    }, 2000);
                });
            }
        }
    </script>
</body>

</html>
