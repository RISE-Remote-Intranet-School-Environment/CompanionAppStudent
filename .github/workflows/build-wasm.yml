name: Build & Deploy ClacOxygen

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
  pull_request:
    branches: [master, main]
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild even without changes'
        required: false
        default: 'false'

env:
  JAVA_VERSION: '21'

jobs:
  # Job 1: Détecter les changements
  changes:
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'composeApp/**'
              - 'shared/**'
            backend:
              - 'server/**'
              - 'shared/**'

  # Job 2: Build WASM
  build-wasm:
    needs: changes
    if: ${{ !startsWith(github.ref, 'refs/tags/') && (needs.changes.outputs.frontend == 'true' || github.event.inputs.force_rebuild == 'true') }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' && github.ref != 'refs/heads/main' }}
      
      - name: Build WASM
        run: |
          echo "Building WASM frontend..."
          ./gradlew :composeApp:wasmJsBrowserDistribution --no-daemon --parallel
      
      - name: Validate build
        run: |
          if [ ! -f "composeApp/build/dist/wasmJs/productionExecutable/index.html" ]; then
            echo "Build validation failed"
            exit 1
          fi
          echo "Build validated"
      
      - name: Update wasm-dist
        run: |
          rm -rf wasm-dist/*
          cp -r composeApp/build/dist/wasmJs/productionExecutable/* wasm-dist/
          echo "wasm-dist updated:"
          du -sh wasm-dist/
      
      - name: Commit changes
        if: github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: |
            Auto-update wasm-dist
            
            Triggered by: ${{ github.sha }}
          file_pattern: "wasm-dist/*"
          commit_user_name: "ClacOxygen Bot"
          commit_user_email: "bot@clacoxygen.msrl.be"
          skip_dirty_check: false

  # Job 3: Build Backend (validation uniquement)
  build-backend:
    needs: changes
    if: ${{ !startsWith(github.ref, 'refs/tags/') && needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Build Backend JAR
        run: ./gradlew :server:shadowJar --no-daemon
      
      - name: Validate JAR
        run: |
          JAR_FILE=$(ls server/build/libs/*.jar | head -1)
          if [ ! -f "$JAR_FILE" ]; then
            echo "JAR not found"
            exit 1
          fi
          echo "Backend JAR built: $JAR_FILE"
          du -h "$JAR_FILE"

  # Job 4: Notifier le serveur (optionnel)
  notify-server:
    needs: [build-wasm]
    if: ${{ !startsWith(github.ref, 'refs/tags/') && github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger deployment webhook
        run: |
          echo "Deployment notification would be sent here"
          # Exemple: curl -X POST https://clacoxygen.msrl.be/api/admin/deploy-hook
        continue-on-error: true

  # Job 5: Créer une release GitHub si tag
  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.VERSION }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: "ClacOxygen v${{ steps.version.outputs.VERSION }}"
          body: |
            ## Changements
            
            Voir les commits depuis la dernière release.
            
            ## Téléchargements
            
            - **Web** : https://clacoxygen.msrl.be
            - **Android** : Télécharger l'APK ci-dessous
            - **Windows** : Télécharger le MSI ci-dessous
            - **macOS** : Télécharger le DMG ci-dessous
            - **Linux** : Télécharger le DEB ci-dessous

            ### Installation
            
            - **Android** : Téléchargez l'APK et autorisez les sources inconnues dans les paramètres.
            - **Windows** : Exécutez le fichier MSI. Windows SmartScreen peut demander confirmation.
            - **macOS** : Ouvrez le DMG et glissez l'application dans Applications.
            - **Linux** : `sudo dpkg -i ClacOxygen-*.deb`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 6: Build et upload APK Android
  build-android:
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: ClacOxygen Actions
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > ${{ github.workspace }}/clacoxygen-release.jks
      
      - name: Build Android APK
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/clacoxygen-release.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew :composeApp:assembleRelease --no-daemon
      
      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          files: composeApp/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 7: Build et upload Windows MSI
  build-windows:
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Build Windows MSI
        run: ./gradlew :composeApp:packageReleaseMsi --no-daemon
      
      - name: Upload MSI to Release
        uses: softprops/action-gh-release@v1
        with:
          files: composeApp/build/compose/binaries/main-release/msi/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 8: Build et upload macOS DMG
  build-macos:
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Build macOS DMG
        run: ./gradlew :composeApp:packageReleaseDmg --no-daemon
      
      - name: Upload DMG to Release
        uses: softprops/action-gh-release@v1
        with:
          files: composeApp/build/compose/binaries/main-release/dmg/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 9: Build et upload Linux DEB
  build-linux:
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Install packaging dependencies
        run: sudo apt-get update && sudo apt-get install -y fakeroot
      
      - name: Build Linux DEB
        run: ./gradlew :composeApp:packageReleaseDeb --no-daemon
      
      - name: Upload DEB to Release
        uses: softprops/action-gh-release@v1
        with:
          files: composeApp/build/compose/binaries/main-release/deb/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 10: Build et upload Server JAR
  build-server-jar:
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Build Server JAR
        run: ./gradlew :server:shadowJar --no-daemon
      
      - name: Rename JAR with version
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          mv server/build/libs/*.jar server/build/libs/clacoxygen-server-${VERSION}.jar
      
      - name: Upload JAR to Release
        uses: softprops/action-gh-release@v1
        with:
          files: server/build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}